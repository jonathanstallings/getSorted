<!DOCTYPE html>
<html>
    <title>Get Sorted!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light|Bangers' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body>
  <div class="wrapper">
    <header class="navbar clearfix">
      <h1 class="logo">Get Sorted!</h1>
      <nav>
        <ul class="nav">
          <li><a href="index.html" class="current">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Extra</a></li>
        </ul>
      </nav>
    </header>
    <main class="clearfix">
      <section id="controls">
        <div class="container clearfix">
          <fieldset>
          <legend>Chaos</legend>
            <button id="shuffleButton">Shuffle</button>
          </fieldset>
          <fieldset>
          <legend>Order</legend>
            <button id="sortButton">Sort</button>
            <br />
            by:
            <input id="sortSize" type="radio" name="sortType" value="size" checked="true">
            <label for="sortSize">Size</label>
            <input id="sortNumber" type="radio" name="sortType" value="number">
            <label for="sortNumber">Number</label>
            <input id="sortColor" type="radio" name="sortType" value="color">
            <label for="sortColor">Color</label>
          </fieldset>
        </div>
      </section>
      <section id="display" class="clearfix">

      </section>
    </main>
    <footer>
      <p>Created out of the madness of Jonathan Stallings.<br />Available under the <a href="http://opensource.org/licenses/MIT">MIT license.</a></p>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/sort.js"></script>
</body>
</html>
